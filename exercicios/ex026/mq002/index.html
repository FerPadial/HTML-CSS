<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <!--Aqui começam as chamadas de Media Query
    
    existe media type e media feature (caracteristica de media)

    MEDIA FEATURES são escritas entre parenteses
    -->
    <link rel="stylesheet" href="estilos/styles.css" media="all">
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">



</head>
<body>
    <!--Media Query é onde estou operando a visualização do site, que pode ocorrer em diversas midias como computador, celular, relogio, impressora e etc.-->

    <h1>Mude a orientação do seu dispositivo</h1>

</body>
</html>
