<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iFrames</h1>
    <!--<p>Acessando o site do <a href="https://cursoemvideo.com" target="_blank">CursoemVidelo</a> para aprender a programar</p>-->

    <!--Mostrando como substituo o link <a> por um iframe-->
    <p>Acessando o site do 
        
        <!--tamanho padrão do iframe 300x150 px-->
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500">
            <a href="https://cursoemvideo.com" target="_blank">CursoemVidelo</a>
        </iframe>
        
        CursoemVidelo</a> para aprender a programar</p>

    <p>
        Talvez o sitem do 
        <!--tem alguns sites que tem uma proteção pra não aparecer em iframes-->
        <iframe src="https://www.google.com" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">CursoemVidelo</a>
        </iframe>

        seja muito legal pena que não funciona dentro do iframe
    </p>

    <p>
        O repositório do 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"><a href="https://gustavoguanabara.github.io" target="_blank">no GitHub</a></iframe>

        também é bem legal!

    </p>
</body>
</html>
